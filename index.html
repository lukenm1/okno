<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  header {
    display: flex;
    align-items: center;
    padding: 10px;
    background-color: #f7f7f7;
  }
  .logo {
    height: 50px;
    margin-right: 10px;
  }
  .hero-text {
    font-size: clamp(2rem, 5vw, 4rem);
    font-weight: bold;
    margin: 20px;
  }
  .images {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin: 20px;
  }
  .images img {
    max-width: 300px;
    width: 100%;
    height: auto;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
</style>
</head>
<body>

<header>
  <img src="https://via.placeholder.com/100x50?text=Logo" alt="Logo" class="logo">
</header>

<div class="hero-text">
  Big Bold Responsive Text!
</div>

<div class="images">
  <img src="https://via.placeholder.com/600x400?text=Image+1" alt="Image 1">
  <img src="https://via.placeholder.com/600x400?text=Image+2" alt="Image 2">
  <img src="https://via.placeholder.com/600x400?text=Image+3" alt="Image 3">
</div>

</body>
</html>
