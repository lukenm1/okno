<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">
    <!-- SVG logo here -->
  </div>

  <a href="https://www.instagram.com/ok.no.art" target="_blank" class="circle-link" aria-label="Instagram">
    <svg viewBox="0 0 100 100" height="50" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="45" fill="#262626"/>
    </svg>
  </a>
</header>

<div class="hero-text">
  Indie art for people.
</div>

<div class="images">
  <!-- Repeat block for each image -->
  <div class="image-block">
    <div class="hero-text">Print Title 1</div>
    <img src="https://raw.githubusercontent.com/lukenm1/okno/20d88367da4c85c1bc6fa5bf245d0e0103b9e3f3/test.webp" alt="Test Image 1">
    <div class="button-container">
      <svg viewBox="0 0 400 50" xmlns="http://www.w3.org/2000/svg" class="buy-button">
        <rect x="0" y="0" width="400" height="50" rx="25" fill="#262626"/>
      </svg>
    </div>
  </div>

  <div class="image-block">
    <div class="hero-text">Print Title 2</div>
    <img src="https://raw.githubusercontent.com/lukenm1/okno/20d88367da4c85c1bc6fa5bf245d0e0103b9e3f3/test.webp" alt="Test Image 2">
    <div class="button-container">
      <svg viewBox="0 0 400 50" xmlns="http://www.w3.org/2000/svg" class="buy-button">
        <rect x="0" y="0" width="400" height="50" rx="25" fill="#262626"/>
      </svg>
    </div>
  </div>

  <div class="image-block">
    <div class="hero-text">Print Title 3</div>
    <img src="https://raw.githubusercontent.com/lukenm1/okno/20d88367da4c85c1bc6fa5bf245d0e0103b9e3f3/test.webp" alt="Test Image 3">
    <div class="button-container">
      <svg viewBox="0 0 400 50" xmlns="http://www.w3.org/2000/svg" class="buy-button">
        <rect x="0" y="0" width="400" height="50" rx="25" fill="#262626"/>
      </svg>
    </div>
  </div>
</div>

<div class="hero-text">
  Love you, bye.
</div>

</body>
</html>
