<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OKNO – Order Received</title>
    <meta name="description" content="Order received. Payment link will arrive by email." />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <!-- use relative link so username changes don't break it -->
          <a href="./">
            <svg id="a" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 628.4 650.7" height="50">
              <defs><style>.b{fill:#262626}</style></defs>
              <path class="b" d="M430.1,424.6c-15.4,0-28,12.6-28,28s12.6,28,28,28,28-12.6,28-28-12.5-28-28-28Z" />
              <circle class="b" cx="164.2" cy="164.3" r="28" />
              <g>
                <path class="b" d="M430.1,424.6c-15.4,0-28,12.6-28,28s12.6,28,28,28,28-12.6,28-28-12.5-28-28-28Z" />
                <path class="b" d="M581.2,371.6l-19.2-19.2c-.1-.1,5.7-3.7,8.6-5.8,38.1-27.4,46.9-80.7,19.5-118.8l-21.1-29.5,21.1-29.4c24.8-34.6,19.9-81.7-9.7-110.5l-33.7-33.7c-3.1-3.1-6.5-6-10.2-8.6C522,5.6,504.8.1,486.9.1c-21.1,0-41.3,7.9-56.8,21.7C414.5,7.8,394.5.1,373.4.1c-38.2,0-70.6,25.3-81.3,60l-12.1-12.1C250.3,18.4,209.3.1,164.2.1,73.7.1,0,73.8,0,164.3c0,44.8,18,85.4,47.2,115l19.2,19.2.2.2c-27,14.7-44.3,43-44.3,74.7v158.1c0,23.6,9.6,44.9,25.1,60.3.1.1,33.7,33.7,33.7,33.7,15.4,15.5,36.8,25.1,60.3,25.1,21.1,0,41.1-7.7,56.8-21.7,15.5,13.8,35.7,21.7,56.7,21.7h0c8.8,0,17.6-1.4,26.1-4.1,27-8.7,47.3-29.8,55.3-55.9,0,0,12,12,12.1,12.1,29.7,29.6,70.6,47.9,115.8,47.9,90.5,0,164.2-73.7,164.2-164.2,0-44.6-18-85.2-47.2-114.8Z"/>
              </g>
            </svg>
          </a>
        </div>
        <a href="https://www.instagram.com/ok.no.art" target="_blank" class="circle-link" aria-label="Instagram">
          <svg viewBox="0 0 100 100" height="50" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" fill="#262626" />
          </svg>
        </a>
      </header>

      <div id="line1" class="hero-text">Success. See order email for payment link.</div>
      <div id="line2" class="hero-text" style="display:none">
        Order <span id="orderRef" class="blacked-out">#—</span> confirmed.
      </div>
      <div id="line3" class="hero-text" style="display:none">
        Payment link will arrive at <span id="emailRef" class="blacked-out">your email</span>.
      </div>
      <div class="hero-text">If it’s not there in a few minutes, check spam or email <span class="blacked-out">okno.orders@gmail.com</span>.</div>
    </div>

    <script>
      // Show order number + email when available (from form-handler.js)
      document.addEventListener("DOMContentLoaded", () => {
        try {
          const n = sessionStorage.getItem("okno_orderNumber");
          const e = sessionStorage.getItem("okno_customerEmail");
          if (n || e) {
            document.getElementById("line1").style.display = "none";
            document.getElementById("line2").style.display = "";
            document.getElementById("line3").style.display = "";
            if (n) document.getElementById("orderRef").textContent = "#" + n;
            if (e) document.getElementById("emailRef").textContent = e;
          }
        } catch(_) {}
        // clear after showing
        try {
          sessionStorage.removeItem("okno_orderNumber");
          sessionStorage.removeItem("okno_customerEmail");
        } catch(_) {}
      });
    </script>
  </body>
</html>
